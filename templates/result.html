{% extends 'template.html' %}
{% block main_template %}
    <h2>搜索结果</h2>
    {% if result is null %}
        <p>抱歉，没有包含当前关键字的公司</p>
    {% else %}
        <table class="table table-bordered">
            {% for item in result %}
        <tr>
            <td>
                {{ item.name }}
            </td>
        </tr>
            {% endfor %}
        </table>

    {% endif %}
{% endblock %}
